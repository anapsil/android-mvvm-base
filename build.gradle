// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.41'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-alpha14'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Sdk and tools
    minVersion = 'P'
    targetVersion = 'P'
    compileVersion = 'android-P'

    // App dependencies
    supportLibraryVersion = "1.0.0-alpha1"
    lifecycleVersion = "1.1.1"
    navigationVersion = "1.0.0-alpha01"
    rxandroid2Version = "2.0.1"
    rxjava2Version = "2.1.8"
    dagger2Version = "2.14.1"
    retrofitVersion = "2.4.0"
    okhttpVersion = "3.10.0"
    picassoVersion = "2.5.2"
    okDownloaderVersion = "1.1.0"

    //Test dependencies
    junitVersion = "4.12"
    mockitoVersion = "2.18.3"
    espressoVersion = "3.1.0-alpha1"
    runnerVersion = "1.1.0-alpha1"
    hamcrestVersion = "1.3"
}
